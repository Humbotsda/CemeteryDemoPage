<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Interactive Cemetery Map</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


  <!-- Include Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>

  <!-- Include search -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.min.css" />

  <!-- Include easyButton -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

  <!-- Include fullScreen -->
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
  <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    rel="stylesheet" />

  <!-- Include betterScaleBar -->
  <script src="https://daniellsu.github.io/leaflet-betterscale/L.Control.BetterScale.js"></script>
  <link href="https://daniellsu.github.io/leaflet-betterscale/L.Control.BetterScale.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- CSS formatting for popup tables -->
  <link href="assets/css/popup.css" rel="stylesheet" />
  <link href="assets/css/legend.css" rel="stylesheet" />
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
  <div id="pointMap" style="height: 100%; width: 100%; position: relative"
    class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="assets/data/points.js"></script>
  <script src="assets/data/roads.js"></script>
  <script src="assets/scripts/include/leaflet-knn.min.js"></script>
  <script src="assets/scripts/templates/popup_template.js"></script>
  <script src="assets/scripts/templates/icons.js"></script>
  <script src="assets/scripts/map.js"></script>
  <script src="assets/scripts/compatibility_check.js"></script>
</body>

</html>
